{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}

    <div class="card mt-3">
  <div class="card-body">

            <a href="/{{post['id']}}" style="text-decoration: none;">

    <h5 class="card-title ">
            {{ post['title'] }}
    </h5>
            </a>


            <p class="card-text">{{ post['content'] }}</p>
            <a href="/{{post['id']}}" class="btn btn-primary">view post</a>
            <a href="/{{post['id']}}/edit" class="btn btn-secondary">Edit post</a>
  </div>
</div>

    {% endfor %}
{% endblock %}
